<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol>
        {% for product in products %}
            <hr>
            <li>
                <p>CreatorID: {{ product.user }}</p>
                <p>UUID: {{ product.uuid }}</p>
                <p>Price: {{ product.price }}</p>
                <p>ProductImage: {{ product.image }}</p>
                <p>Published: {{ product.published }}</p>
                <a href="{% url "single-product" product.id %}">Product Details</a>
            </li>
            <hr>
        {% endfor %}
    </ol>
</body>
</html>
